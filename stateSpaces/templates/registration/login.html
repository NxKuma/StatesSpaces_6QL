{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block page_heading %}
    Login
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>

    <a href="{% url 'password_reset' %}" id="subtext">Forgot password?</a>


    <form method="POST">
        <a href="{% url 'user_management:register' %}">
            <button type="button" class="btn">Sign Up!</button>
         </a>
        <p id="subtext">No account yet?</p>
        
    </form>
{% endblock %}
